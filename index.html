<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MSRU | Digital Craftsmanship</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;400;600&family=Noto+Serif+SC:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ink: '#0A0A0A',
              paper: '#F5F5F0',
              cinnabar: '#BC2C1A',
              charcoal: '#2C2C2C',
              gold: '#D4AF37'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Noto Serif SC', 'serif'],
              display: ['Cinzel', 'serif'],
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F5F5F0;
        color: #0A0A0A;
        overflow-x: hidden;
        cursor: none; /* Hide default cursor for custom cursor */
      }
      /* Hide scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F5F5F0;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4AF37;
        border-radius: 4px;
      }
      @media (max-width: 768px) {
        body { cursor: auto; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "three": "https://esm.sh/three@^0.182.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.1"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
